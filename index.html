<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mana Budget Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            font-size: small;
            border: none;
        }
        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);
        }
        #profile-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);;
        }
        .carousel-inner img {
            height: 150px; /* Adjust slider height */
            object-fit: cover;
        }
        .nav-buttons .btn {
            margin: 5px;
        }
        #butt {
            background-color: #65b404;
            color: #000;
        }
        #butt:hover {
            background-color: #064201;
            color: #ffffff;
        }
        .deal-card img {
            max-height: 200px;
            object-fit: cover;
        }
        .deal-card-combo {
    position: relative;
    overflow: auto;
    width: 100%;
    height: 100%;
    transition: all 0.3s ease;
}


.main-card {
    text-align: center;
    padding: 20px;
    background-color: #fff;
}

.hover-cards {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    background-color: #f8f9fa;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.deal-card-combo:hover .hover-cards {
    top: 0;
    opacity: 1;
    transform: translateY(0);
}

.mini-card {
    width: 48%; /* Adjust to fit 4 cards */
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
#feedback-form {
    max-width: 500px;
    margin: 0 auto;
}

#char-count {
    text-align: right;
    font-size: 0.9em;
}


        
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Instagram Profile Section -->
        <div id="profile-section" class="text-center">
            <img src="images/insta profile.png" alt="Instagram Profile">
            <p class="mt-2">xx_divakar â€¢ 10k followers</p>
            <h1 class="mt-3">Hot Deals</h1>
        </div>

        <!-- Image Slider -->
        <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slider1.jpg" class="d-block w-100 bg-dark" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="images/slider2.jpg" class="d-block w-100 bg-dark" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="images/slider3.jpg" class="d-block w-100 bg-dark" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons mt-4 text-center">
            <a href="#new-deals-container" class="btn btn-outline-dark" id="butt">Best Offer</a>
            <a href="#new-deals-container" class="btn btn-outline-dark" id="butt">New</a>
            <a href="#deals-container" class="btn btn-outline-dark" id="butt">Products</a>
            <a href="#combo-deals-container" class="btn btn-outline-dark" id="butt">combo deals</a>
            <a href="#feedback-form" class="btn btn-outline-dark" id="butt">Feedback</a>
        </div>
        <div class="container mt-4">
            <h1 class="text-center">New & Hot Deals</h1>
            <div id="new-deals-container" class="row mt-4"></div>
        </div>

        <div class="container mt-4">
            <h1 class="text-center">Daily fashion Deals</h1>
            <div id="daily-deals-container" class="row mt-4"></div>
        </div>
    
        <div class="container mt-4">
            <h1 class="text-center">Combo Fashion Deals</h1>
            <div id="combo-deals-container" class="row mt-4">
                <!-- Containers will be dynamically rendered here -->
            </div>
        </div>
        <div class="container mt-4">
            <h2 class="text-center">Feedback</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <textarea id="feedback-input" class="form-control" rows="3" maxlength="100" placeholder="Write your feedback here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit Feedback</button>
            </form>
        </div>
        
    </div>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
